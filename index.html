<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Título de tu página</title>
    <meta name="description" content="Descripción de tu página" />
    <meta
      name="keywords"
      content="palabras clave, relevantes, para, tu, página"
    />
    <link rel="stylesheet" href="styles.css" />
    <!-- Enlace a tu archivo de estilos CSS -->

    <!-- Favicons (iconos de la página) -->
    <link rel="icon" type="image/png" href="favicon.png" />
    <!-- Asegúrate de tener un archivo favicon.png en tu directorio raíz -->

    <!-- Estilos inline o en línea -->
    <style>
      /* Estilos CSS en línea si es necesario */
    </style>

    <!-- Scripts JS -->
    <script src="script.js" defer></script>
    <!-- Enlace a tu archivo de scripts JavaScript con el atributo `defer` para cargar después del HTML -->

    <!-- Otros metadatos específicos si es necesario -->
  </head>
  <body>
    <!-- Contenido de tu página -->
    <h1>Hola, mundo!</h1>
    <p>Este es el contenido de mi página.</p>
  </body>
</html>
